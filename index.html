<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps - Rusbert Carpio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2d2d44);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            width: 420px;
            padding: 25px;
            border-radius: 18px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.25);
            animation: fadeIn 0.7s ease-in-out;
        }

        img {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 28px;
            color: #222;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-top: 8px;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(30px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="itla.jpg" alt="ITLA">
        <h1>Proyecto DevOps</h1>
        <p>Desarrollado por <strong>Rusbert Carpio</strong></p>
        <p>Docker + GitHub Actions + Render</p>
    </div>
</body>
</html>
